<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TagWire Demo</title>

    <style type="text/css">
        body { font: 15px Consolas, "Liberation Mono", Menlo, Courier, monospace; }

    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

    <script type="text/javascript" src="../js/cox.ready.js"></script>
    <script type="text/javascript" src="../js/cox.TagWire.js"></script>

<body>

    <div class="_package _hidden">

                    </li>
                </ul>
            </li>
        </ul>

        <h3>Members</h3>
        <ul class="_members _members-list">
            <li class="_template">
                <a class="_name-text _email-attr" href="mailto:#email#">#name#</a> (<span class="_coxid-text"></span>)

        var json = {

                    {

                    {

                    },
                    {
                        "file": "jquery.tagwire.js",
                        "path": "../jquery.tagwire.js"
                    },
                    {
                        "file": "jquery.tagwire.min.js",
                        "path": "../jquery.tagwire.min.js"
                    }
                ],

                "members" : [
                    {
                        "coxid": "cox.ascript",
                        "name": "Park U-yeong",
                        "email": "ascript0@gmail.com"
                    }
                ],

                "homepage" : [
                    {
                        "site" : "TagWire Homepage",

                    },
                    {
                        "site" : "GitHub",
                        "url" : "https://github.com/Coxcore/TagWire#readme"
                    },
                    {
                        "site" : "Google Code",
                        "url" : "https://code.google.com/p/coxcore/source/browse/#svn%2Ftrunk%2Ftagwire%2Fdownload%253Fstate%253Dclosed"
                    }
                ]

            }

        };


        // render data
        TagWire.render(document.body, json);
